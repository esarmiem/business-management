        <script>
            var tmovie1 = 12;
            var tmovie2 = -500;
            var timeout = 0;
            var falsis = 'f';
            var direccion = '1';

            function cambiar_botones() {
                if (falsis == 'f') {
                    if (direccion = '1') {

                        desaparecer();
                    }
                }
                if (falsis == 'v') {
                    if (direccion = '2') {
                        aparecer();

                    }
                }

            }
            function funcionando() {
                if (tmovie1 > -500) {
                    tmovie1 = parseInt(tmovie1) - 1;

                    document.getElementById("botonera2b").style.marginLeft = tmovie1 + 'px'
                    // document.getElementById("elDiv").style.marginleft = x +'px'
                    aparecer();
                }
                else {
                    document.getElementById("botonera1").style.marginLeft = '12px';
                    tmovie1 = 12;
                    falsis = 'f';
                    direccion = '1';
                }
            }
            function funcionando2() {
                document.getElementById("botonera1").style.marginLeft = '-500px'
                if (tmovie2 < 150) {
                    tmovie2 = parseInt(tmovie2) + 1;

                    document.getElementById("botonera2b").style.marginLeft = tmovie2 + 'px'
                    // document.getElementById("elDiv").style.marginleft = x +'px'
                    desaparecer();

                }
                else {
                    //document.getElementById("botonera1").style.marginLeft = '-500px'; 
                    tmovie2 = -500;
                    falsis = 'v';
                    direccion = '2';
                }
                //alert (falsis);
            }
            function aparecer() {
                timeout = setTimeout("funcionando()", 0.00521);

            }
            function desaparecer() {
                timeout = setTimeout("funcionando2()", 0.00521);

            }
